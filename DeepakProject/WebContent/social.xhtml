<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <style type="text/css">
            .image123{
                width: 30%;
                margin-left: 29%;
                margin-top: 10%;
                height: 150%;
            }
            
            .greenimage{
                width: 35%;
                margin-left: 27%;
                margin-top: 10%;
                height: 150%;
            }
            
            .btnClass{
                margin-top: 10%;
                margin-left:25%;
                color: white; 
                background-color: rgb(60,210,85);
                width: 40%;
                height: 70px;
                text-align: center;
                font-size: xx-large;
            }
        </style>
    </h:head>
    <h:body style="background-color: rgb(232,226,214);">
        <script type="text/javascript">


        </script>
        <h:form id="loginForm" style="border-color: aquamarine;position: inherit">
            <center>
                <div id="wrapper" style="margin-top: 2%; width: 100%">
                    <h:graphicImage url="/images/pngimages/chooseyoursocialaccount.jpg" style="width: 100%;height: 100%"/>
                    <h:outputText id="message" style="color:red;margin:8px;"/>
                    <div id="socialDiv">
                        <h:panelGrid columns="1" style="width:60%;margin-top: 1%">
                            <h:panelGroup>
                                <a  href="#{loginPageCode.facebookUrlAuth}">
                                    <c:if test="#{loginPageCode.fbOk}">
                                        <h:graphicImage url="images/pngimages/fbgreenicon.png" styleClass="greenimage"/>
                                    </c:if>
                                    <c:if test="#{!loginPageCode.fbOk}">
                                        <h:graphicImage url="images/pngimages/fb.png" styleClass="image123"/>
                                    </c:if>
                                </a></h:panelGroup>

                            <h:panelGroup>
                                <a  href="#{loginPageCode.twitterUrlAuth}">
                                    <c:if test="#{loginPageCode.twitterOk}">
                                        <h:graphicImage url="images/pngimages/twittergreenicon.png" styleClass="greenimage"/>
                                    </c:if>
                                    <c:if test="#{!loginPageCode.twitterOk}">
                                        <h:graphicImage url="images/pngimages/twitter.png" styleClass="image123"/>
                                    </c:if>
                                </a></h:panelGroup>

                            <h:panelGroup>
                                <a  href="#{loginPageCode.facebookUrlAuth}">
                                    <c:if test="#{loginPageCode.instagramOk}">
                                        <h:graphicImage url="images/pngimages/instagreenicon.png" styleClass="greenimage"/>
                                    </c:if>
                                    <c:if test="#{!loginPageCode.instagramOk}">
                                        <h:graphicImage url="images/pngimages/instagram.png" styleClass="image123"/>
                                    </c:if>
                                </a></h:panelGroup>

                            <br></br>
                            <c:if test="#{loginPageCode.anyOneConnected}">
                                <h:commandButton value="Done" action="#{loginPageCode.done}" styleClass="btnClass"/>
                            </c:if>
                        </h:panelGrid>
                    </div>
                    <h:graphicImage url="/images/pngimages/logo.png" style="margin-top: 1%; height: 1%;width:15%"/>
                </div>
            </center>
        </h:form>

    </h:body>
</html>
