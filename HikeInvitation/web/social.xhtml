<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <style type="text/css">
            .image123{
                width: 30%;
                margin-left: 29%;
                margin-top: 10%;
                height: 150%;
            }
            
            .btnClass{
                margin-top: 10%;
                margin-left:25%;
                color: white; 
                background-image: url('images/fb_icon.png');
                width: 40%;
                height: 70px;
                text-align: center;
                font-size: xx-large;
            }
        </style>
    </h:head>
    <h:body style="background-image: url('images/social1_bg.png'); background-repeat: no-repeat;">
        <h:form id="loginForm">
            <f:metadata>
                <f:viewParam name="city" value="#{loginPageCode.city}" />
            </f:metadata>
            <center>
                    <div id="socialDiv">
                        <h:panelGrid columns="1" style="width:20%;margin-top: 29%; margin-right: 35%;">
                            <h:panelGroup><br/><br/></h:panelGroup>
                            <h:panelGroup><br/><br/></h:panelGroup>
                            <h:panelGroup>
                                <a  href="#{loginPageCode.facebookUrlAuth}">
                                        <h:graphicImage url="images/fb_icon.png"/>
                                </a>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div>
            </center>
        </h:form>

    </h:body>
</html>
